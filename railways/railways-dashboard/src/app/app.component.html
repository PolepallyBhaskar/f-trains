

<div class="card ">

  <div  class=" d-flex flex-wrap" style="justify-content: center;" >
    <div class="mt-4" >
      <label>DATE :</label>  {{currentDate  | date : 'dd-MM-yyyy'}}
    </div>
  </div>
<div   class=" d-flex flex-wrap" style="justify-content: center;" >
  

<div *ngFor="let section of sections" class="card m-1 scroll-bar" style="width: 40rem !important;">
  <div class="card-header">
    {{section.name }}
  </div>
  <div class="card-body">
  <table class="table table-striped table-bordered">
    <thead>
    <tr >
      <th *ngFor="let heading of headings">{{ heading }}</th>   
  </tr>
</thead>
<tbody>
  <tr *ngFor="let train of filterList(trainsList,section.value)" >
    <td>{{ train.name }}</td>
    <td>{{ train.trainType  | titlecase }}</td>
    <td>{{ train.avgSpeed }}</td>
    <td>{{ train.depStation }}</td>
    <td>{{ train.curStation }}</td>
    <td>{{ train.eta | date : 'h:mm a'}}</td>
</tr>
<div *ngIf="filterList(trainsList,section.value)?.length === 0"  class=" d-flex flex-wrap" style="justify-content: center;" >
  No Trains.
</div>
</tbody>
  </table>
</div>
</div>


  
</div>
