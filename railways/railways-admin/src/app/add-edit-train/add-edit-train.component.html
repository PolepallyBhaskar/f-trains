



  <div class=" flex justify-content-center">
   
    <button  type="button" (click)="showDialog()"  class="btn btn-primary">{{buttonLabel}}</button>

   

    <p-dialog  [(visible)]="visible" [style]="{ width: '50vw' }"  styleClass="customDialog">
      <div class="modal-header">
        <span class="text-xl font-bold">{{buttonLabel}}</span>
      </div>
  
      <div class="modal-body">
        <form [formGroup]="trainForm">
          
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Name</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  [ngClass]="{
                  'is-invalid':
                    submitted && trainForm.controls?.name?.errors
                }" required formControlName="name"  placeholder="Enter Name">
                <div *ngIf="submitted && trainForm.controls?.name?.errors">

                  <div class="invalid-feedback" *ngIf="trainForm.controls?.name?.errors?.['required']">
                    Name is required.
                  </div>

                </div>
              </div>
              
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Type</label>
              <div class="col-sm-10">
                
                <div class="input-group-btn">
                 
                  <select class="form-control" required formControlName="trainType">
                    <option value="" disabled selected>Select Type</option>
                    <option *ngFor="let trainType of trainTypes" [value]="trainType">{{ trainType  | titlecase }}</option>
                </select>
                <div *ngIf="submitted && trainForm.controls?.trainType?.errors">

                  <div class="invalid-feedback" *ngIf="trainForm.controls?.trainType?.errors?.['required']">
                    Type is required.
                  </div>

                </div>
                </div>
                
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Average Speed</label>
              <div class="col-sm-10">
                <input type="number" class="form-control"  required formControlName="avgSpeed"   placeholder="Enter Average Speed">
                <div *ngIf="submitted && trainForm.controls?.avgSpeed?.errors">

                  <div class="invalid-feedback" *ngIf="trainForm.controls?.avgSpeed?.errors?.['required']">
                    Average Speed is required.
                  </div>

                </div>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Deperture station</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  required formControlName="depStation"   placeholder="Enter Deperture station">
                <div *ngIf="submitted && trainForm.controls?.depStation?.errors">

                  <div class="invalid-feedback" *ngIf="trainForm.controls?.depStation?.errors?.['required']">
                    Deperture station is required.
                  </div>

                </div>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Current station</label>
              <div class="col-sm-10">
                <input type="text" class="form-control"  required formControlName="curStation"   placeholder="Enter Current station">
                <div *ngIf="submitted && trainForm.controls?.curStation?.errors">

                  <div class="invalid-feedback" *ngIf="trainForm.controls?.curStation?.errors?.['required']">
                    Current station is required.
                  </div>

                </div>
              </div>
            </div>
            <div class="form-group row">
              <label  class="col-sm-2 col-form-label">Expected Arrival Time</label>
              <div class="col-sm-10">
                <input type="datetime-local" class="form-control" required formControlName="eta"   placeholder="Enter ETA">
                <div *ngIf="submitted && trainForm.controls?.eta?.errors">

                  <div class="invalid-feedback" *ngIf="trainForm.controls?.eta?.errors?.['required']">
                    Expected Arrival Time is required.
                  </div>

                </div>

              </div>
                        
            
            
          
            </div>
            
  
   
        
        </form>
      </div>
      <div class="modal-footer d-flex justify-content-end ">
        <button type="button" (click)="cancelForm()" class="btn btn-danger">
          Cancel</button>
        <button type="button" (click)="saveForm()" class="btn btn-primary">
          Save</button>
      </div>
    </p-dialog>
</div>
