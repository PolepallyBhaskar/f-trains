
<div class="card p-4">


  <div  style="justify-content: center;" >
    
   
    <div class="card-header d-flex scroll-bar" style="justify-content: space-between;">
     <div>
      Railways Station
     </div>
     <div class="d-flex justify-content-right">
      
      <app-add-edit-train [formType] ="'ADD'"  (refreshListEvent)='refreshList()'  ></app-add-edit-train>

     </div>
     
    </div>
    <div class="card-body">
    <table class="table table-striped table-bordered">
      <thead>
      <tr >
        <th *ngFor="let heading of headings">{{ heading }}</th>   
    </tr>
  </thead>
  <tbody  >
    <tr *ngFor="let train of trainsList" >
      <td>{{ train.name }}</td>
      <td>{{ train.trainType | titlecase}}</td>
      <td>{{ train.avgSpeed }}</td>
      <td>{{ train.depStation }}</td>
      <td>{{ train.curStation }}</td>
      <td>{{ train.eta | date : 'MMM d y, h:mm a'}}</td>
      <td>
        
     <div class=" d-flex ">
      <app-add-edit-train [trainData] ="train" [formType] ="'EDIT'"  (refreshListEvent)='refreshList()' ></app-add-edit-train>
      <button  type="button" (click)="removeTrain(train._id)"  class="btn btn-danger ml-2">Remove Train</button>
     </div>

      </td>
  </tr>
  <div *ngIf="trainsList?.length === 0"   >
   No Trains
  </div>
  </tbody>
    </table>
  </div>
  
  
    
  </div>
